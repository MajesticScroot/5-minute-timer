<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5-Minute Timer with Progress Ring & Controls</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    .timer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .progress-ring {
      margin-bottom: 20px;
      transform: rotate(-90deg); /* Start progress at top */
    }
    .timer {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 16px;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 18px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active {
      background: #217dbb;
    }
    button:disabled {
      background: #a3cbe3;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <svg class="progress-ring" width="120" height="120">
      <circle
        class="progress-ring__circle"
        stroke="#3498db"
        stroke-width="10"
        fill="transparent"
        r="55"
        cx="60"
        cy="60"
      />
      <circle
        stroke="#e0e0e0"
        stroke-width="10"
        fill="transparent"
        r="55"
        cx="60"
        cy="60"
      />
    </svg>
    <div class="timer" id="timer">05:00</div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="stop" disabled>Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script>
    const TOTAL_TIME = 5 * 60; // 5 minutes in seconds
    let timeLeft = TOTAL_TIME;
    let interval = null;
    let running = false;

    // Progress ring setup
    const circle = document.querySelector('.progress-ring__circle');
    const radius = circle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = `${circumference} ${circumference}`;
    circle.style.strokeDashoffset = circumference;

    function setProgress(percent) {
      const offset = circumference - percent * circumference;
      circle.style.strokeDashoffset = offset;
    }

    // Timer display
    const timerDisplay = document.getElementById('timer');
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Button elements
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const resetBtn = document.getElementById('reset');

    // Timer logic
    function updateDisplay() {
      timerDisplay.textContent = formatTime(timeLeft);
      setProgress((TOTAL_TIME - timeLeft) / TOTAL_TIME);
    }

    function tick() {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        updateDisplay();
        stopTimer();
        // Optionally: play a sound or show an alert here
      }
    }

    function startTimer() {
      if (!running) {
        interval = setInterval(tick, 1000);
        running = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
      }
    }

    function stopTimer() {
      if (running) {
        clearInterval(interval);
        running = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    function resetTimer() {
      stopTimer();
      timeLeft = TOTAL_TIME;
      updateDisplay();
    }

    // Button events
    startBtn.addEventListener('click', startTimer);
    stopBtn.addEventListener('click', stopTimer);
    resetBtn.addEventListener('click', resetTimer);

    // Initialize
    updateDisplay();
  </script>
</body>
</html>
